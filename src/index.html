<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./utilitary.css" />
  <script src="https://unpkg.com/phosphor-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js" defer></script>
  <title>Github Profiles</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="content">
      <p>FIND ANY GITHUB PROFILES BY USERNAME</p>
      <h1><span>Github</span> Profiles</h1>
    </div>
  </header>

  <!-- Search -->

  <form class="search">
    <div class="search-field">
      <label for="username" class="sr-only">Search by username</label>
      <i class="ph-magnifying-glass-bold"></i>
      <input type="text" id="username" name="username" placeholder="Search by username" onchange="searchUsers()"/>
    </div>
    <button id="searchButton" class="btn">Search</button>
  </form>

  <!-- Main -->
  <main>
    <div class="content">
      <section class="top">
        <h2>Results found</h2>
        <i class="ph-rows-bold"></i>
      </section>

      <section id="cards" class="cards">
      </section>
      <div class="empty" id="emptyUsers">
        <img src="../assets/empty.svg" alt="empty">
      </div>

      <section class="top">
        <h2>Saved results</h2>
        <i class="ph-database-fill"></i>
      </section>

      <section id="savedCards" class="cards">
        <!-- Cards Salvos -->
      </section>

      <div class="empty" id="emptySavedUsers" >
        <img src="../assets/empty.svg" alt="empty">
      </div>




    </div>
    </div>
  </main>
</body>
</html>
